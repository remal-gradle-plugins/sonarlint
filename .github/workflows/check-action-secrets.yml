name: Check action secrets

on:
  push:
    paths:
    - '.github/workflows/*.yml'
    branches:
    - 'main'
    - 'master'
  schedule:
  - cron: '23 1 * * *'
  workflow_dispatch: { }

defaults:
  run:
    shell: bash

jobs:
  check-action-secrets:
    name: Check action secrets
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency: sync-with-template

    steps:
    - name: Check action secrets
      uses: remal-github-actions/check-action-secrets@v1
      with:
        githubToken: ${{secrets.LIST_SECRETS}}
        optionalSecrets: |
          TEMPLATE_REPOSITORY
          SYNC_WITH_TEMPLATE_ADDITIONAL_PATCH
